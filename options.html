<!-- -
Anti terror extension - Options Page

Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options for Anti terror extension</title>
	<script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Sensitivity</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="ignorant">Ignorant</option>
        <option value="enlightened">Enlightened</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Pages filtered: <span id="pagecount"></span></h4>
			<h4>Terror removed: <span id="terrorcount"></span></h4>
		</div>
		<div id="footer">
			<p>This work is licensed under <a
        href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Created by <a
      href="http://github.com/nbakh">Niels Bak</a>.
        Inspired by <a
      href="http://brooklynhacker.com">Rob Spectre</a>. His code for the Donald Trump filter laid the groundwork for this extension.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
